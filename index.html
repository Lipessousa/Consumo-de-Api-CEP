<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Endereço</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <fieldset id="body">
            <h3> Insira o seu CEP </h3>
            <input type="number"id="CEP">
            <button onclick="consulta()" id="botão"> consultar endereço</button>
            <p class="input"> 
                Logradouro: <output id="Logradouro"></output>
            </p>
            <p class="input">
                Bairro: <output id="Bairro"></output>
            </p >
            <p class="input">
                Cidade: <output id="Cidade"></output>
            </p>
            <p class="input">
                UF: <output id="UF"></output>
            </p>
        </fieldset>
    </div>


    <script src="script.js"></script>
</body>
</html>
